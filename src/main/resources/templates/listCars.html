<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parking Manager</title>
    <style th:inline="none">
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap');
        body{
            font-family: "JetBrains Mono", Arial, sans-serif;
        }
        h1, #add{
            transition: 0.2s;
        }
        #add:hover, h1:hover{
            margin-left: 20px;
        }
        th, td {
            padding: 1.2rem;
            text-align: left;
            border-bottom: 1px solid #ecf0f1;
            transition: 0.2s;
        }
        th:hover, td:hover {
            scale: 1.05;
        }

        th {
            background-color: #ecf0f1;
            color: #29292e;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9em;
        }
        .pay_link{
            background-color: #04AA6D;
            padding: 5px;
            border-radius: 3px;
            color: white;
            text-decoration: none;
            transition: 0.2s;
        }
        .pay_link:hover{
            background-color: #036040;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <a th:href="@{/parkizo/car/ui/register}" id="add">ADD CAR</a>
    <h1>CARS PARKED</h1>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>License Plate</th>
                <th>Arrival Time</th>
                <th>INFO</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="car : ${cars}">
                <td th:text="${car.id}"></td>
                <td th:text="${car.licensePlate}"></td>
                <td th:text="${car.arrivalTime}"></td>
                <td><a th:href="@{/parkizo/car/ui/list/{id}(id=${car.id})}" class="pay_link">Pay</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
